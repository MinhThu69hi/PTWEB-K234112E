<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title><Page Title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function change_color(value)
        {
            mydiv=document.getElementById("mydiv")
            mydiv.setAttribute("style", "background-color:" + value)
        }
        function change_img(value)
            {
                author_img=document.getElementById("author_img")
                author_img.setAttribute ("src",value)
            }
    </script>
</head>
<body>
    <form>
        <div style="width: 100%; height: 50px; background-color: pink;" id="mydiv">
            <select name="color" id="color" onchange="change_color(this.value)">
            <option value="blue">Xanh lè</option>
            <option value="green">xanh lá</option>
            <option value="red">đỏ</option>
            </select>
        </div>
        <select name="author" id="author" onchange="change_img(this.value)">
            <option value="images/LVB1.jpg">Ông A</option>
            <option value="images/LVB2.jpg">Ông B</option>
            <option value="images/LVB3.jpg">Ông C</option>
            <option value="images/LVB4.jpg">Ông D</option>
        </select>
        <div>
            <img id="author_img" src="images/LVB1.jpg">
        </div>
    </form>
</body>
</html>
