<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title>The Colorado Experience</title>
</head>

<frameset rows="120, *" border="0">
    <!-- Khung trên cùng cho Logo -->
    <frame src="Logo.html" name="logo_frame" scrolling="no" noresize>

    <!-- Khung dưới được chia thành 2 cột: Menu và Nội dung -->
    <frameset cols="180, *">
        <!-- Khung bên trái cho Menu (Link.html) -->
        <frame src="Link.html" name="link_frame" scrolling="auto" noresize>
        
        <!-- Khung bên phải cho Nội dung chính, bắt đầu bằng trang chủ TCE.html -->
        <frame src="TCE.html" name="main_content">
    </frameset>

    <noframes>
    <body>
        <p>Trình duyệt của bạn không hỗ trợ frames.</p>
    </body>
    </noframes>
</frameset>

</html>
