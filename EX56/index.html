    <link rel="stylesheet" href="style.css">

<body>

    <div class="string-processor">
        <h2>Using String Processing functions</h2>

        <table class="io-table">
            <tr>
                <td><b>Input Data:</b></td>
                <td><b>Result:</b></td>
            </tr>
            <tr>
                <td><textarea id="input_data" rows="5"></textarea></td>
                <td><textarea id="result_output" rows="5" readonly></textarea></td>
            </tr>
        </table>
        <table class="controls-table">
            <tr>
                <td><button onclick="enter_data()">Enter Data</button></td>
                <td><button onclick="count_uppercase()">Count the number of uppercase characters</button></td>
            </tr>
            <tr>
                <td><button onclick="display_uppercase()">Uppercase display</button></td>
                <td><button onclick="output_one_word_per_line()">Output one word per line</button></td>
            </tr>
            <tr>
                <td><button onclick="display_lowercase()">lowercase display</button></td>
                <td><button onclick="count_words()">Word count</button></td>
            </tr>
            <tr>
                <td><button onclick="count_lowercase()">Count the number of lowercase characters</button></td>
                <td><button onclick="print_vowels_consonants()">print vowels, consonants</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="go_to_w3c()">W3C's String Processing Website</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
